<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Bài 3 bước 4</title>

<body>
<script>
    let value = +prompt('Type a number', '');
     switch (value === 0 ? value= 'p' : value > 0) {
         case 'p':
             alert(0);
             break;
         case true:
             alert(1);
             break;
         default:
             alert(-1);
             break;

     }
</script>
